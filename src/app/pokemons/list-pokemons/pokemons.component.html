<h1 class="center">liste de pok√©mons</h1>
<div class="container">
    <div class="row">
      <search-pokemons></search-pokemons>
        <div *ngFor='let pokemon of pokemons' class="col s6 m4">
            <div class="card horizontal" (click)="selectPokemon(pokemon)" pkmnBorderCard pkmnBackgroundCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date: "MM/dd/yy" }}</small></p>
                        <span *ngFor="let type of pokemon.types" class=" {{ type | pokemonTypeColor }}"> {{ type }} </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
