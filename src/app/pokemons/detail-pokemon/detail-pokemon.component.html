<div *ngIf="pokemon" class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="header center">{{ pokemon.name }}</h2>
        <div class="card horizontal hoverable">
            <div class="card-image">
                <img [src]="pokemon.picture" alt="">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <table class="bordered striped">
                        <tbody>
                            <tr>
                                <td>Nom</td>
                                <td><strong>{{ pokemon.name }}</strong></td>
                            </tr>
                            <tr>
                                <td>Points de vie</td>
                                <td><strong>{{ pokemon.hp }}</strong></td>
                            </tr>
                            <tr>
                                <td>Dégâts</td>
                                <td><strong>{{ pokemon.cp }}</strong></td>
                            </tr>
                            <tr>
                                <td>Types</td>
                                <td>
                                    <span *ngFor="let type of pokemon.types" class=" {{ type | pokemonTypeColor }}">{{ type }}</span>
                                </td>
                            </tr>
                            <tr>
                              <td>Rareté</td>
                              <td>
                                <span class=" {{ pokemon.rarete | pokemonRareteColor }}">{{ pokemon.rarete | pokemonRareteStars }}</span>
                              </td>
                            </tr>
                            <tr>
                                <td>Date de création</td>
                                <td><em>{{ pokemon.created | date: "dd/MM/yyyy" }} </em></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
                <div class="card-action">
                    <a (click)="goBack()" class="waves-effect waves-light btn">Retour</a>
                    <a (click)="goEdit(pokemon)" class="waves-effect waves-light blue btn">Editer</a>
                    <a (click)="goDelete(pokemon)" class="waves-effect waves-light red btn">Supprimer</a>
                </div>
            </div>
        </div>
    </div>
</div>
